<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Delivery</title>
</head>
<body>
  <div class="delivery" style="overflow-x: hidden">

    <div class="container">

      <!-- start nav -->
      <div class="nav">
        <a href="#" class="nav__logo">
          <img src="images/nav/_logo.svg" alt="_logo">
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">La formation</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Prix</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">FAQ</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
        </ul>
        <button class="nav__button">Essayer gratuitement</button>
      </div>
      <!-- end nav -->

      <!-- header start -->
      <header>
        <div class="header">
          <div class="header__title">Navigue l’esprit tranquille, on s’occupe de la formation</div>
          <div class="header__subtitle">
            <div class="content">
              Une <strong>formation</strong> 
              en ligne efficace <br> et rapide pour votre
             <strong>permis de bateau</strong>
            </div>
          </div>
          <button class="header__button">
            Découvrir la formation
            <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 0C6.27974 0 5.79582 0.469646 5.79582 1.16344V10.7378L5.8746 12.5524L3.73633 10.2255L2.00322 8.61374C1.78939 8.40027 1.49678 8.26151 1.14791 8.26151C0.495177 8.26151 0 8.73115 0 9.37158C0 9.67045 0.123794 9.94797 0.371383 10.1935L6.11093 15.6478C6.33601 15.8719 6.67363 16 7 16C7.32637 16 7.66399 15.8719 7.88907 15.6478L13.6286 10.1935C13.8762 9.94797 14 9.67045 14 9.37158C14 8.73115 13.5161 8.26151 12.8521 8.26151C12.5032 8.26151 12.2106 8.40027 11.9968 8.61374L10.2637 10.2255L8.1254 12.5417L8.20418 10.7378V1.16344C8.20418 0.469646 7.72026 0 7 0Z" fill="black"/>
             </svg>              
          </button>
          <img class="header__ship-img ship" src="./images/header/bubbles.png" alt="bubbles">
          <img class="header__ship-img rest" src="./images/header/bubbles_rest.png" alt="bubbles">
          <img class="header__ship-img empty" src="./images/header/empty_bubbles.png" alt="bubbles">
          <img class="header__ship-img mockup" src="./images/header/Mockup.png" alt="bubbles">
          <img class="header__ship-img agree" src="./images/header/agree.png" alt="bubbles">
          <img class="header__ship-img cart" src="./images/header/cart.png" alt="bubbles">
        </div>
      </header>
      <!-- header end -->
      
    </div>

  </div>
</body>
</html>
